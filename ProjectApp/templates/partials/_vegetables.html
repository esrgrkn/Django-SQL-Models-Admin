{% load static %}
<div class="col-md-6 col-lg-6">
     <div class="box">
       <div class="img-box">
        <img src={% static 'images/seftali.jpg' %} src="">
          
       </div>
       <div class="detail-box">
         <a href="">
          {{product.product_name}}
         </a>
         <div class="price_box">
           <h6 class="price_heading">
             <span>$</span> {{product.price}}
             <a href="contact">
              <button href="contact" style ="background-color: #b6eb7a;
              color: #ffffff;
              -webkit-transition: all 0.3s;
              transition: all 0.3s;
              border: 1px solid transparent;
              border-radius: 5px;" type="submit">
                Ürün için iletişime geç
              </button>
            </a>
           </h6>
         </div>
       </div>
     </div>
   </div>
